<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function HeiNimi() {
        const [nimi, setNimi] = React.useState({etuNimi:'', sukuNimi: ''});

        const inputChanget = (event) => {
            setNimi({...nimi, [event.target.name]: event.target.value});
        }

        const logita = (event) => {
            const viesti = ("Hello " + nimi.etuNimi + " "  + nimi.sukuNimi);
            alert(viesti);
        }

        return (
          <div>
            <input type="text" name="etuNimi" value={nimi.etunNimi} onChange={inputChanget} />
            <input type="text" name="sukuNimi" value={nimi.sukuNimi} onChange={inputChanget} />
            <button onClick={logita}>Send</button>
          </div>

        );
      };

      ReactDOM.render(<HeiNimi />, document.getElementById("root"));
    </script>
  </body>
</html>
